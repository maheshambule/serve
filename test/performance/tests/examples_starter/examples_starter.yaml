---
~execution:
  - concurrency: 1
    ramp-up: 1s
    hold-for: 40s
    scenario: Inference

~scenarios:
  Inference:
    script: examples_starter.jmx

~services:
  - module: shellexec
    prepare:
      - "curl -s -O https://s3.amazonaws.com/model-server/inputs/kitten.jpg"
      - "mkdir /tmp/model_server"
      - "torchserve --start --model-store /tmp/model_server > /dev/null 2>&1"
      - "sleep 20s"
    post-process:
      - "torchserve --stop > /dev/null 2>&1"
      - "rm kitten.jpg"
      - "rm -r /tmp/model_server"

~reporting:
  - module: passfail

~compare_criteria:
  -
