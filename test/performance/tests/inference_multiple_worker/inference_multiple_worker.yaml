---
scenarios:
  inference_multiple_worker:
    script: inference_multiple_worker.jmx

services:
  - module: shellexec
    prepare:
      - "curl -s -X POST http://localhost:8081/models?url=https://torchserve.s3.amazonaws.com/mar_files/squeezenet1_1.mar"
      - "curl -s -X PUT  http://localhost:8081/models/squeezenet1_1?min_worker=4&synchronous=true"

reporting:
- module: passfail
  criteria:
    # Custom Criteria
    - class: bzt.modules.monitoring.MonitoringCriteria
      subject: ServerLocalClient/total_processes
      condition: '<'
      threshold: ${TOTAL_PROCS}
      timeframe: 5s
      stop : {STOP}
      fail : true
