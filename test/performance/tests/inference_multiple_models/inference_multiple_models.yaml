---
scenarios:
  scenario_0:
    script: inference_multiple_models.jmx


services:
  - module: shellexec
    prepare:
      - "curl -s -X POST http://localhost:8081/models?url=https://torchserve.s3.amazonaws.com/mar_files/squeezenet1_1.mar"
      - "curl -s -X POST http://localhost:8081/models?url=https://torchserve.s3.amazonaws.com/mar_files/resnet-18.mar"
      - "curl -s -X PUT  http://localhost:8081/models/squeezenet1_1?min_worker=1&synchronous=true"
      - "curl -s -X PUT  http://localhost:8081/models/resnet-18?min_worker=1&synchronous=true"

reporting:
- module: passfail
  criteria:
    # Inbuilt Criteria
    - success of Inference2<${INFR2_SUCC}, ${STOP_ALIAS} as failed
    - avg-rt of Inference2>${INFR2_RT}, ${STOP_ALIAS} as failed
    - class: bzt.modules.monitoring.MonitoringCriteria
      subject: ServerLocalClient/total_processes
      condition: '<'
      threshold: ${TOTAL_PROCS}
      timeframe: 5s
      stop : ${STOP}
      fail : true
